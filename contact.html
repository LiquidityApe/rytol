<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rytol Contact Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            background-color: #D65815;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            color: #333333;
        }

        .form-container h2 {
            text-align: center;
            color: #D65815;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #D65815;
        }

        .form-link a {
            color: #D65815;
            text-align: center;
            display: block;
            margin-top: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .form-link a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            background-color: #D65815;
            color: #ffffff;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #b34910;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px;
        }

    </style>
</head>

<body>

    <div class="form-container">
        <!-- Rytol Logo/Graphic -->
        <div class="logo">
            <img src="images/rytol.jpg" alt="Rytol Logo"  class="round-image">
        </div>
        
        <h2>Rytol Contact Form</h2>

        <form id="contact-form" role="form"
            action="https://docs.google.com/forms/d/e/1M1poE2H2Tu8KuMUvKGtHxcCBJXBd3PjF-aKGZoRm8zk/formResponse"
            method="POST" onsubmit="handleSubmit(event)">
            <div class="form-group row">
                <div class="col-md-6 col-sm-6">
                    <input type="text" class="form-control" placeholder="Full Name" id="cf-name" name="entry.2005620554"
                        required="">
                </div>

                <div class="col-md-6 col-sm-6">
                    <input type="email" class="form-control" placeholder="Your Email" id="cf-email"
                        name="entry.1045781291" required="">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6 col-sm-6">
                    <input type="tel" class="form-control" placeholder="Your Phone" id="cf-number"
                        name="entry.1166974658" required="">
                </div>

                <div class="col-md-6 col-sm-6">
                    <select class="form-control" id="cf-budgets" name="entry.868891004" required>
                        <option value="" disabled selected>Subject:</option>
                        <option>Building and Construction</option>
                        <option>Renovation</option>
                        <option>Granite Supply</option>
                        <option>Job Inquiry</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <textarea class="form-control" rows="6" placeholder="Your message" id="cf-message"
                    name="entry.839337160" required=""></textarea>
            </div>

            <div class="form-group">
                <input type="submit" class="form-control submit-btn" value="Submit">
                <span class="form-link">
                    <a
                        href="https://forms.gle/ZEQuYZLH5GcdEArs9"
                        target="_blank">Submit Using Rytol Forms</a>
                </span>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript -->
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            var form = document.getElementById('contact-form');
            var formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // Show success popup
                Swal.fire({
                    title: 'Submitted Successfully!',
                    text: 'Thank you for reaching out to Rytol Oil and Gas.',
                    icon: 'success',
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.location.href = 'https://rytol.com.ng'; // Redirect to Rytol website
                });
            })
            .catch(error => {
                console.error('Error:', error);
                // Show success popup even if there is an error
                Swal.fire({
                    title: 'Submitted Successfully!',
                    text: 'Thank you for reaching out to Rytol Oil and Gas.',
                    icon: 'success',
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.location.href = 'https://rytol.com.ng'; // Redirect to Rytol website
                });
            });

            // Optionally, reset the form
            form.reset();
        }
    </script>

    <div id="form-response-message"></div>

</body>

</html>
